<!DOCTYPE html>
<html>
<head>
  <title>Reset LocalStorage</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      opacity: 0.8;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Reset LocalStorage</h1>
  <p>This will clear all localStorage data for the ONE app.</p>
  
  <button onclick="clearAll()">Clear All LocalStorage</button>
  <button onclick="clearSpecific()">Clear ONE App Data Only</button>
  
  <div id="status" class="status"></div>

  <script>
    function clearAll() {
      localStorage.clear();
      document.getElementById('status').innerHTML = 
        '<strong>✓ Cleared all localStorage</strong><br>Refresh the page to see changes.';
    }

    function clearSpecific() {
      const keys = [
        'one_nobody_first_run',
        'one_cards',
        'one_mode',
        'one_scope',
        'one_welcome_completed',
        'one_onboarding_complete',
        'one_theme_override',
        'one_step_plan',
        'one_signals',
        'iwe_identity_',
        'one_owo_complete'
      ];
      
      let cleared = 0;
      keys.forEach(key => {
        if (key === 'iwe_identity_') {
          // Clear all identity keys (they have user ID suffix)
          Object.keys(localStorage).forEach(k => {
            if (k.startsWith(key)) {
              localStorage.removeItem(k);
              cleared++;
            }
          });
        } else {
          if (localStorage.getItem(key)) {
            localStorage.removeItem(key);
            cleared++;
          }
        }
      });
      
      document.getElementById('status').innerHTML = 
        `<strong>✓ Cleared ${cleared} ONE app items</strong><br>Refresh the page to see changes.`;
    }
  </script>
</body>
</html>
